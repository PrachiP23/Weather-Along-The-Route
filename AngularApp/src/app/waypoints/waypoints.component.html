
  <h1 align="center">Weather Along the Route</h1>
  <h5 align="center">Lets find the route and weather along the journey..!</h5>

<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content black-text">
        <div class="row">
          <div class="col s5">
            <form #locationsForm="ngForm" (ngSubmit)="onSubmit(locationsForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="routeWaypointService.selectedWaypoint._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="origin" #name="ngModel" [(ngModel)]="routeWaypointService.selectedWaypoint.origin" placeholder="Enter Origin" required>
                  <label>Origin :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="destination" #name="ngModel" [(ngModel)]="routeWaypointService.selectedWaypoint.destination" placeholder="Enter Destination" required>
                  <label>Destination :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="travelMode" #name="ngModel" [(ngModel)]="routeWaypointService.selectedWaypoint.travelMode" placeholder="Enter Travel Mode" required>
                  <label>Mode of Travel :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              
             
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom" type="button" (click)="resetForm(locationsForm)">Reset</button>
                  <button class="btn btn-custom" type="submit" [disabled]="!locationsForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div #gmap style="width:100%;height:400px"></div>
        </div>
      </div>  
    </div>
  <!--  <div #noRoute type="hidden">NO ROUTE EXISTS</div>  -->
  </div>

</div>
